<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Ied</title>
    <link rel="stylesheet" href="funkyiedstyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
</head>
<body>
    <div class="first-div">
        

        <div class="firstSection">
            <marquee class= 'marque' behavior="" direction="">Mohon maaf lahir batin ngabs</marquee>

            <img src="imgs/1.png" alt="" class="img1">
            <img src="imgs/2.png" alt="" class="img2">
            <img src="imgs/3.png" alt="" class="img3">
            <img src="imgs/4.png" alt="" class="img4">
        <img src="imgs/5.png" alt="" class="img5">
        <img src="imgs/6.png" alt="" class="img6">
        <img src="imgs/7.png" alt="" class="img7">
        <img src="imgs/8.png" alt="" class="img8">
        <img src="imgs/9.png" alt="" class="img9">
        <img src="imgs/10.png" alt="" class="img10">
        <img src="imgs/11.png" alt="" class="img11">
        <img src="imgs/12.png" alt="" class="img12">
        <img src="imgs/13.png" alt="" class="img13">
        <img src="imgs/14.png" alt="" class="img14">
        <img src="imgs/15.png" alt="" class="img15">
        <img src="imgs/16.png" alt="" class="img16">
    </div>

    <div class="secondSection">
        <div class="btn">
            get fungky
        </div>
    </div>
        </div>
        
    <script>
        var btn = document.querySelector('.btn')
        var img1 = document.querySelector('.img1')
        var img2 = document.querySelector('.img2')
        var img3 = document.querySelector('.img3')
        var img4 = document.querySelector('.img4')
        var img5 = document.querySelector('.img5')
        var img6 = document.querySelector('.img6')
        var img7 = document.querySelector('.img7')
        var img8 = document.querySelector('.img8')
        var img9 = document.querySelector('.img9')
        var img10 = document.querySelector('.img10')
        var img11 = document.querySelector('.img11')
        var img12 = document.querySelector('.img12')
        var img13 = document.querySelector('.img13')
        var img14 = document.querySelector('.img14')
        var img15 = document.querySelector('.img15')
        var img16 = document.querySelector('.img16')
        var marque = document.querySelector('.marque')
        var btn = document.querySelector('.btn')
        var audio = new Audio('Arab Funk mix.mp3');

        btn.addEventListener("click", ()=>{
  img1.classList.toggle("img1active");
  img2.classList.toggle("img2active");
  img3.classList.toggle("img3active");
  img4.classList.toggle("img4active");
  img5.classList.toggle("img5active");
  img6.classList.toggle("img6active");
  img7.classList.toggle("img7active");
  img8.classList.toggle("img8active");
  img9.classList.toggle("img9active");
  img10.classList.toggle("img10active");
  img11.classList.toggle("img11active");
  img12.classList.toggle("img12active");
  img13.classList.toggle("img13active");
  img14.classList.toggle("img14active");
  img15.classList.toggle("img15active");
  img16.classList.toggle("img16active");
  marque.classList.toggle('marque-active');
  btn.classList.toggle('btn-active');
  audio.play();
});
        
    </script>
</body>
</html>
